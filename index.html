<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanila css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ====== header starts =======  -->

    <header class="my-5">
        <div class="text-center mx-auto">
            <h1 class="d-inline site-title">Personal Budget </h1>
            <img class="img-fluid align-text-bottom" src="photoes/money-bag-icon.png" alt="money-bag-icon" width="37px">
        </div>
    </header>

    <!-- ====== header ends =======  -->

    <!-- ====== banner and form starts =======  -->
    <main>
        <section class="my-5">
            <div class="container ">
                <div class="row text-center">
                    <!-- banner image -->
                    <div class="col-lg-7 col-md-12 col-sm-12 col-12">
                        <img src="photoes/Budget.jpg" alt="Budget" class="img-fluid rounded">
                    </div>
                    <!-- form -->
                    <div class="col-lg-5 col-md-12 col-sm-12 col-12 budget-calculator rounded">
                        <h6 class="title">Income</h6>
                        <p class="d-inline">Income: </p><input id="income" class="input-field " type="text" >
                        <p id="error-message" class="m-0 p-0"></p>
                        <div class="">
                            <h6 class="title">Expenses</h6>
                            <p class="d-inline">Food: </p><input id="foods-cost" class="input-field " type="text" placeholder="">
                            <br>
                            <p class="d-inline">Rent: </p><input id="rent-cost" class="input-field " type="text">
                            <br>
                            <p class="d-inline">Cloths: </p><input id="cloths-cost" class="input-field " type="text">
                            <br>
                        </div>
                        <button id="calculate-button" class="btn btn-primary mt-2 px-5">Calculate</button>

                        <h6 class="title">Total Expenses: <span id="total-expenses">00</span></h6>
                        <h6 class="title mt-2 mb-3">Balance: <span id="balance">00</span></h6>

                        <!-- saving part -->
                        <p class="d-inline d-inline">Save: <input id="savings-percentage" class="input-field "
                                type="text" style="width:60px">&nbsp;&nbsp; %</p>
                        <button id="save" class="btn btn-primary ms-3 px-3">Save</button>

                        <h6 class="title">Saving Amount: <span id="saving-amount">00</span></h6>
                        <h6 class="title">Remaining Balance: <span id="remaining-balance">00</span></h6>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ====== banner and form ends =======  -->


    <script src="js/script.js"></script>
</body>

</html>
